# ==================== how to configure ==================== 
# See /usr/share/examples/alacritty/alacritty.yml

window:
  dimensions:
    columns: 100
    lines: 24

  padding:
    x: 10
    y: 8

  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: None
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
      
  size: 13.0

  offset:
    x: -1
    y: 1

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

